# https://github.com/docker/awesome-compose
services:
  db:
    image: postgres:16
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: h3phest0$
      POSTGRES_DB: hephestos
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d hephestos" ]
      interval: 10s
      timeout: 5s
      retries: 5
  web:
    build: .
    command: ["sh", "./run.sh"]
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8000/ || exit 1" ]
      interval: 30s
      retries: 3
      start_period: 30s
      timeout: 10s
    environment:
      - GOOGLE_APPLICATION_CREDENTIALS=/app/config/gcloud/application_default_credentials.json
    depends_on:
       db:
         condition: service_healthy

volumes:
   pgdata:
